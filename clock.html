<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Digital Clock</title>
    <style>
      body {
        background-color: black;
      }
      .clock {
        position: absolute;
        color: lime;
        top: 50%;
        left: 50%;
        font-size: 60px;
        transform: translateX(-50%) translateY(-50%);
        letter-spacing: 7px;
      }
    </style>
  </head>
  <body>
    <div id="digitalClock" class="clock"></div>

    <script type="text/javascript">
      function showTime() {
        var date = new Date();
        var h = date.getHours();
        var m = date.getMinutes();
        var s = date.getSeconds();
        var session = "AM";

        if (h == 0) {
          h = 12; // 12 hour format
        }

        if (h > 12) {
          h = h - 12;
          session = "PM";
        }

        h = h < 10 ? "0" + h : h;
        m = m < 10 ? "0" + m : m;
        s = s < 10 ? "0" + s : s;

        document.getElementById("digitalClock").innerHTML =
          h + ":" + m + ":" + s + "    " + session;

        setTimeout(showTime, 1000);
      }

      showTime();
    </script>
  </body>
</html>
